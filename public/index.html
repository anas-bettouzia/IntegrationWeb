<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetFit | Collections</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <div id="header"></div>

    <!-- Contenu principal -->
    <div class="container mx-auto flex flex-col md:flex-row mt-6 px-4">
        <!-- Sidebar  -->
        <aside class="w-full md:w-1/4 bg-white p-6 shadow-md rounded-lg">
            <h2 class="text-lg font-semibold">Filtres</h2>
            <div class="mt-4">
                <h3 class="font-medium mb-2">Size</h3>
                <div class="grid grid-cols-3 gap-2">
                    <button class="border px-3 py-1 rounded hover:bg-black hover:text-white focus:outline-none">XS</button>
                    <button class="border px-3 py-1 rounded hover:bg-black hover:text-white focus:outline-none">S</button>
                    <button class="border px-3 py-1 rounded hover:bg-black hover:text-white focus:outline-none">M</button>
                    <button class="border px-3 py-1 rounded hover:bg-black hover:text-white focus:outline-none">L</button>
                    <button class="border px-3 py-1 rounded hover:bg-black hover:text-white focus:outline-none">XL</button>
                    <button class="border px-3 py-1 rounded hover:bg-black hover:text-white focus:outline-none">2X</button>
                </div>
            </div>
            <div class="mt-4">
                <h3 class="font-medium mb-2">Availability</h3>
                <label class="flex items-center mb-2">
                    <input type="checkbox" class="mr-2 focus:ring-indigo-500 focus:border-indigo-500"> Available (450)
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2 focus:ring-indigo-500 focus:border-indigo-500"> Out Of Stock (18)
                </label>
            </div>
            <div class="mt-4">
                <h3 class="font-medium mb-2">Colors</h3>
                <div class="grid grid-cols-3 gap-2">
                    <button class="border px-3 py-1 rounded hover:bg-black hover:text-white focus:outline-none">Red</button>
                    <button class="border px-3 py-1 rounded hover:bg-black hover:text-white focus:outline-none">Blue</button>
                    <button class="border px-3 py-1 rounded hover:bg-black hover:text-white focus:outline-none">Green</button>
                </div>
            </div>
            <div class="mt-4">
                <h3 class="font-medium mb-2">Price Range</h3>
                <div class="grid grid-cols-2 gap-2">
                    <button class="border px-3 py-1 rounded hover:bg-black hover:text-white focus:outline-none">0-50DT</button>
                    <button class="border px-3 py-1 rounded hover:bg-black hover:text-white focus:outline-none">50-100DT</button>
                </div>
            </div>
            <div class="mt-4">
                <h3 class="font-medium mb-2">Collections</h3>
                <div class="grid grid-cols-2 gap-2">
                    <button class="border px-3 py-1 rounded hover:bg-black hover:text-white focus:outline-none">Spring</button>
                    <button class="border px-3 py-1 rounded hover:bg-black hover:text-white focus:outline-none">Summer</button>
                </div>
            </div>
            <div class="mt-4">
                <h3 class="font-medium mb-2">Tags</h3>
                <div class="grid grid-cols-2 gap-2">
                    <button class="border px-3 py-1 rounded hover:bg-black hover:text-white focus:outline-none">New</button>
                    <button class="border px-3 py-1 rounded hover:bg-black hover:text-white focus:outline-none">Promotion</button>
                </div>
            </div>
        </aside>
        
        <!-- Section Produits -->
        <main class="w-full md:w-3/4 p-6">

            <div class="mb-4">
                <nav class="text-sm mb-2">
                    <a href="#" class="text-gray-600 hover:text-black">Home</a> / <span class="text-black ">Products</span>
                </nav>
                <h2 class="text-xl font-bold">PRODUCTS</h2>
            </div>
            <div class="flex mb-4 space-x-4">
                <input type="text" placeholder="Rechercher un produit..." class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <select class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="">Category</option>
                    <option value="t-shirts">T-Shirts</option>
                    <option value="sweats">Sweats</option>
                    <option value="vestes">Vestes</option>
                </select>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <div class="bg-white p-4 shadow-lg rounded-lg flex flex-col h-full justify-between">
                    <img src="assets/images/img1.jpg" alt="T-Shirt" class="w-full rounded">
                    <div class="text-center mt-2">
                        <h3 class="font-bold">T-Shirt Basic Slim Fit</h3>
                        <p class="text-gray-600">T-Shirt en coton</p>
                        <p class="text-green-600 font-semibold">80 DT</p>
                    </div>
                    <button onclick="window.location.href='details.html?id=1'" class="bg-black text-white px-4 py-2 mt-4 w-full rounded-lg hover:bg-gray-800 focus:outline-none">
                        Détails
                    </button>
                </div>
            
                <div class="bg-white p-4 shadow-lg rounded-lg flex flex-col h-full justify-between">
                    <img src="assets/images/img2.jpg" alt="T-Shirt" class="w-full rounded">
                    <div class="text-center mt-2">
                        <h3 class="font-bold">T-Shirt Heavy Weight</h3>
                        <p class="text-gray-600">T-Shirt Crewneck</p>
                        <p class="text-green-600 font-semibold">100 DT</p>
                    </div>
                    <button onclick="window.location.href='details.html'" class="bg-black text-white px-4 py-2 mt-4 w-full rounded-lg hover:bg-gray-800 focus:outline-none">
                        Détails
                    </button>
                </div>
            
                <div class="bg-white p-4 shadow-lg rounded-lg flex flex-col h-full justify-between">
                    <img src="assets/images/img3.jpg" alt="T-Shirt" class="w-full rounded">
                    <div class="text-center mt-2">
                        <h3 class="font-bold">Full Sleeve Zipper</h3>
                        <p class="text-gray-600">T-Shirt en coton</p>
                        <p class="text-green-600 font-semibold">30 DT</p>
                    </div>
                    <button onclick="window.location.href='details.html'" class="bg-black text-white px-4 py-2 mt-4 w-full rounded-lg hover:bg-gray-800 focus:outline-none">
                        Détails
                    </button>
                </div>
            
                <div class="bg-white p-4 shadow-lg rounded-lg flex flex-col h-full justify-between">
                    <img src="assets/images/img4.jpg" alt="T-Shirt" class="w-full rounded">
                    <div class="text-center mt-2">
                        <h3 class="font-bold">T-Shirt Basic Slim Fit</h3>
                        <p class="text-gray-600">T-Shirt en coton</p>
                        <p class="text-green-600 font-semibold">50 DT</p>
                    </div>
                    <button onclick="window.location.href='details.html'" class="bg-black text-white px-4 py-2 mt-4 w-full rounded-lg hover:bg-gray-800 focus:outline-none">
                        Détails
                    </button>
                </div>
            </div>            
        </main>
    </div>

    <!-- Footer  -->
    <div id="footer"></div>
</body>
</html>
<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);

    fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);
</script>
