<body class="bg-gray-100">

    <main class="max-w-6xl mx-auto mt-8 flex">
        <aside class="w-1/4 bg-white p-6 rounded-lg shadow-lg">
            <div class="flex items-center space-x-4">
                <img src="https://cdn.pixabay.com/photo/2017/02/23/13/05/avatar-2092113_640.png" alt="Profile" class="rounded-full w-12 h-12">

<script>
    fetch('header.html')
        .then(response => response.text())

</script>
