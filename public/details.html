<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails Produit | StreetFit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <div id="header"></div>


    <main class="container mx-auto p-6">
        <a href="index.html" class="text-gray-600 hover:text-black text-lg font-medium">← Back</a>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mt-6">

            <div class="flex justify-center">
                <img src="assets/images/img1.jpg" alt="Abstract Print Shirt" class="w-3/4">
            </div>

            <div>
                <h2 class="text-2xl font-semibold">T-Shirt Basic Slim Fit</h2>
                <p class="text-gray-700 text-lg font-bold mt-2">80 DT</p>
                <p class="text-gray-500 text-sm">MRP incl. of all taxes</p>

                <p class="text-gray-600 mt-4 italic">
                    Relaxed-fit shirt, Camp collar and short sleeves. Button-up front.
                </p>

                <div class="flex items-center mt-4">
                    <span class="text-yellow-500 text-xl">★★★★★</span>
                    <span class="text-gray-600 ml-2 text-sm">(121 Reviews)</span>
                </div>

                <h3 class="text-lg font-medium mt-6">Color</h3>
                <div class="flex space-x-3 mt-2">
                    <div class="w-8 h-8 rounded-full cursor-pointer" style="background-color: #e9c494;"></div> 
                    <div class="w-8 h-8 bg-gray-300 rounded-full cursor-pointer"></div>
                    <div class="w-8 h-8 bg-gray-700 rounded-full cursor-pointer"></div>
                    <div class="w-8 h-8 bg-black rounded-full cursor-pointer"></div>
                    <div class="w-8 h-8 bg-green-300 rounded-full cursor-pointer"></div>
                    <div class="w-8 h-8 bg-blue-300 rounded-full cursor-pointer"></div>
                </div>

                <h3 class="text-lg font-medium mt-6">Size</h3>
                <div class="flex space-x-2 mt-2">
                    <button class="border px-4 py-2 text-sm">XS</button>
                    <button class="border px-4 py-2 text-sm">S</button>
                    <button class="border px-4 py-2 text-sm">M</button>
                    <button class="border px-4 py-2 text-sm">L</button>
                    <button class="border px-4 py-2 text-sm">XL</button>
                    <button class="border px-4 py-2 text-sm">2X</button>
                </div>

                <a href="#" class="text-blue-500 text-sm mt-3 block">FIND YOUR SIZE | MEASUREMENT GUIDE</a>

                <button class="w-full bg-gray-400 text-white py-3 mt-6 rounded-lg hover:bg-gray-500 transition">
                    ADD
                </button>
            </div>
        </div>
    </main>
</div>

    <!--  Footer -->
    <div id="footer"></div>
</body>
</html>
<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);

    fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);
</script>
